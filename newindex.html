        var svg = $('.icon_svg');
        svg.addClass("fade_out_svg");

        setTimeout(function(){
          svg.addClass("hide");

        setTimeout(function(){

        },500);

      function animate_in(){
        var svg = $('.form-pages');
        svg.removeClass("hide");
        svg.addClass('show');

          svg.addClass('fade_in_svg');
          svg.addClass('effect2');
        },300);
      }
